<div class="input">
    <label>
        <input type="text" [formControl] ="search" (keyup.enter)="searchPoke()" (keydown.arrowright) = "onRight()"
        (keyup.arrowleft) = "onLeft()"
        >
        <button (click)="searchPoke()">Search</button>
    </label>

</div>


<div *ngIf="pokemon$ | async as pokemon1">
    <p>{{pokemon1.id }}</p>
    <p>{{pokemon1.name | titlecase}}</p>
    <img src = {{pokemon1.sprites.back_default}}>
    <p >{{pokemon1.height}}</p>
    <ng-container *ngFor="let array of pokemon1.ability" >
        <a (click) = "goTo(array.ability.name, '/ability/')">{{array.ability.name |titlecase |replaceWithspace}}</a>
    </ng-container>
    <div>
        <p> Moves</p>
        <ng-container *ngFor="let array of pokemon1.moves">
            <li>
                <a (click) = "goTo(array.move.name, '/moves/')">{{array.move.name | titlecase | replaceWithspace}}</a>  
            </li>
              
        </ng-container>
    </div>
    

</div>
