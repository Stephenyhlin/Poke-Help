<div class="input">
    <label>
        <input type="text" [formControl] ="search" (keyup.enter)="searchPoke()" (keydown.arrowright) = "onRight()"
        (keyup.arrowleft) = "onLeft()"
        >
        <button (click)="searchPoke()">Search</button>
    </label>

</div>


<div *ngIf="pokemon$ | async as pokemon1">
    <p>{{pokemon1.id }}</p>
    <p>{{pokemon1.name}}</p>
    <img src = {{pokemon1.sprites.back_default}}>
    <p >{{pokemon1.height}}</p>
    <li *ngFor="let array of pokemon1.ability">{{array.ability.name}}</li>
</div>
